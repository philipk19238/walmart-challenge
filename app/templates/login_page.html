{% extends "template.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
    .card {
        border: 2px solid grey;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        border-radius: 20px;
    }

    .card:hover {
        box-shadow: 0 16px 32px 0 rgba(0, 0, 0, 0.25);
    }

    #title-brand {
        font-size: 45px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        color: black;
        text-align: center;
    }

    #subtitle {
        font-size: 25px;
        font-family: 'Fira Code', sans-serif;
        font-weight: 700;
        color: gray;
        text-align: center;
    }

    #issue-title {
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
        color: black;
        font-size: 18px;
    }

    b {
        color: black;
        font-weight: 600;
    }

    #state {
        font-family: 'Roboto', sans-serif;
        color: white;
        font-weight: 500;
        font-size: 15px;
    }
</style>
<div class="row h-100 align-items-center w-100" style="min-height: 100vh;">
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body mt-5 mb-5 ml-3 mr-3">
                    <div>
                        <h1 id="subtitle">Welcome to</h1>
                        <h1 id="title-brand">GitTracker</h1>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" placeholder="Enter Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter Password" class="form-control">
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-primary btn-block" onclick="submit();"
                            style="background-color: black; color: white; font-family: 'Montserrat'; font-size: 22px; border: none;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block script %}
<script>
    function submit() {
        const URL = window.origin + '/auth';
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        let data = {
            "username": username,
            "password": password
        };
        post(URL, data);
    }
</script>
{% endblock %}
